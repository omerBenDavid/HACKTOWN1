<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #loading, #results {
        display:none;
      }
    </style>
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 max-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                      <form id="loan-form">
                       <div class="form-group">
                           <div class="input-group">
                           <span class="input-group-addon">$</span>
                           <input type="text" class="form-control" id="amount" 
                           placeholder="Loan Amount">
                       </div>
                       </div>
                       <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-addon">%</span>
                        <input type="text" class="form-control" id="interest" 
                        placeholder="Interest">
                        </div>
                       </div>
                       <div class="form-group">
                        <input type="text" class="form-control" id="years" 
                        placeholder="Years To Repay">
                       </div>
                       <div class="form-group">
                           <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                       </div>
                      </form>
                      <!-- LOADER -->       
                      <div id="loading">
                          <img src="img/loading.gif" alt="">
                      </div>                    
                      <!-- RESULTS -->
                      <div id="results" class="pt-4">
                      <h5>Results</h5>
                      <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-addon">Monthly Payment</span>
                        <input type="text" class="form-control" id="monthly-payment" 
                        disabled>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-addon">Total Payment</span>
                        <input type="text" class="form-control" id="total-payment" 
                        disabled>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-addon">Total Interest</span>
                        <input type="text" class="form-control" id="total-interest" 
                        disabled>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
